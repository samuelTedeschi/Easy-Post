<!DOCTYPE html>
<html>
  <head>
    <title>Easy Post</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>Easy Post</h1>
    <p>Crie posts para o seu Twitter com a ajuda da IA.</p>
    <input type="text" id="input-text" placeholder="Insira o assunto do post" />
    <select id="tone-select">
      <option value="neutral">Neutro</option>
      <option value="positive">Positivo</option>
      <option value="negative">Negativo</option>
    </select>
    <button id="enhance-button">Gerar Poster</button>
    <textarea id="output-textarea" placeholder="Resultado" readonly></textarea>
    <button id="copy-button">Copiar</button>
  </body>
</html>
